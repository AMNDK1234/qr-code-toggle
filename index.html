<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Dynamic QR Code</h1>
  <div id="qrcode"></div>
  <p id="status"></p>

  <script>
    async function generateQR() {
      const statusData = await fetch('status.json').then(res => res.json());
      const isActive = statusData.active;

      const targetURL = isActive 
        ? "https://yourusername.github.io/qr-code-toggle/active-page.html" 
        : "https://yourusername.github.io/qr-code-toggle/404.html";

      new QRCode(document.getElementById("qrcode"), {
        text: targetURL,
        width: 256,
        height: 256
      });

      document.getElementById("status").innerText = isActive ? "QR is ACTIVE" : "QR is INACTIVE";
    }

    generateQR();
  </script>
</body>
</html>
