<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <script>
    fetch('status.json')
      .then(res => res.json())
      .then(data => {
        if (data.active && data.destination) {
          window.location.href = data.destination;
        } else {
          window.location.href = "404.html";
        }
      })
      .catch(() => {
        window.location.href = "404.html";
      });
  </script>
  <p>Redirecting...</p>
</body>
</html>
