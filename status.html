<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>All QR Codes</title>
<script type="module">
import status from './status.json' assert { type:'json' };
const root = document.body;
Object.entries(status.codes).forEach(([id,o])=>{
  const li = document.createElement('div');
  li.innerHTML = `
    <strong>${id}</strong>
    — <a target="_blank" href="./active-page.html?code=${id}">link</a>
    — <em>${o.active?'✅ ON':'❌ OFF'}</em>
    — <a href="./toggle.html?code=${id}">Toggle</a>
  `;
  root.append(li);
});
</script>
</head><body>
<h2>Existing QR Codes</h2>
</body></html>
